            body {
                background-color: #000;
                height: 100%;
                width: 100%;
                margin: 0;
                padding: 0;
                position: absolute;
            }

            video {
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                margin: auto;
                width: 99%;
                height: 99%;
                z-index: 1;
            }

            video::-internal-media-controls-overlay-cast-button {
                display: block;
                z-index: 100;
                top: 0;
                right: 0;
            }

            .loading {
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                margin: auto;
                width: 200px;
                height: 200px;
                z-index: 5;
                -webkit-animation: spin 1s linear infinite;
                -moz-animation: spin 1s linear infinite;
                animation: spin 1s linear infinite;
            }

            @-moz-keyframes spin {
                100% {
                    -moz-transform: rotate(360deg);
                }
            }

            @-webkit-keyframes spin {
                100% {
                    -webkit-transform: rotate(360deg);
                }
            }

            @keyframes spin {
                100% {
                    -webkit-transform: rotate(360deg);
                    transform: rotate(360deg);
                }
            }

            .loader {
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                margin: auto;
                width: 200px;
                height: 200px;
                z-index: 5;
            }

            svg path, svg rect {
                fill: #cd6a33;
            }

            .error {
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                margin: auto;
                max-width: 300px;
                max-height: 200px;
                color: #cd6a33;
                z-index: 20 !important;
                text-align: center;
                background-color: rgba(0, 0, 0, 0.75);
                padding: 30px;
            }

            .mcast {
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                margin: auto;
                max-width: 300px;
                max-height: 200px;
                color: #cd6a33;
                z-index: 20 !important;
                text-align: center;
                background-color: rgba(0, 0, 0, 0.75);
                padding: 30px;
            }

            .listepic {
                overflow: hidden;
                padding: 20px;
                position: absolute;
                right: 0px;
                width: 200px;
                bottom: 10%;
                top: 10%;
                z-index: 15 !important;
            }

            .listepic-container {
                overflow : hidden;
                padding : 6px;
                height: 70%;
            }

            .listepic-scroll {
                text-align: center;
            }

            .listepic-scroll-item:hover, .listepic-scroll-item:focus, .listepic-scroll-item:active {
                color: #cd6a33;
            }

            .listepic-link {
                background-color: rgba(0, 0, 0, 0.70);
                border: none;
                color: white;
                padding: 7px 5px;
                text-align: center;
                text-decoration: none !important;
                display: inline-block;
                font-size: 14px;
                margin-right: 20px;
                margin-bottom: 5px;
                cursor: pointer;
                width: 98%;
                border-radius: 2px;
                -moz-border-radius: 2px;
                -webkit-border-radius: 2px;
                border: 2px solid rgba(242, 240, 240, 0.37);
            }

            a.listepic-link:hover, a.listepic-link:focus {
                border: 2px solid #cd6a33;
                color: white;
                -webkit-transform: scale(1.05, 1.05);
                -ms-transform: scale(1.05);
                transform: scale(1.05);
            }

            .controls {
                position: absolute;
                top: 0;
                bottom: 0;
                right: 0;
                left: 0;
                margin: auto;
                width: 99%;
                height: 99%;
                color: white;
                z-index: 10 !important;
                padding: 10px;
            }

            .controls-top {
                position: absolute;
                top: 0;
                right: 0;
                left: 0;
                text-align: left;
                background-color: rgba(0, 0, 0, 0.25);
                font-size: 2em;
                padding: 10px;
            }

            .controls-top a:hover i , .controls-top a:focus i {
                background: rgba(204, 204, 204, 0.5);
            }

            .controls-center {
                position: absolute;
                height: 10em;
                width: 10em;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                margin: auto;
            }

            .controls-center a {
                display: inline-block;
            }

            .controls-bottom {
                position: absolute;
                left: 0;
                right: 0;
                bottom: 0;
            }

            .btn-screen {
                position: absolute;
                right: 0;
                bottom: 0;
            }

            .controls-cast {
                position: absolute;
                right: 0;
                height: 50px;
                width: 50px;
                margin-right: 20px;
            }

            @media (max-width: 500px) {
                .listepic {
                    display: none !important;
                }
            }

            @media(max-width: 800px) {
                .listepic-container {
                    height: 65%;
                }
            }

            a {
                text-decoration: none;
                text-shadow: 2px 0 0 #000, -2px 0 0 #000,0 2px 0 #000, 0 -2px 0 #000, 1px 1px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 5px #000;
            }

            .controls-bottom a {
                padding-left: 5px;
                padding-right: 5px;
                display: -webkit-box;
                display: -moz-box;
                display: -ms-inline-flexbox;
                display: -webkit-inline-flex;
                display: inline-flex;
                border-radius: 5px;
            }

            .controls-bottom a h5 {
                margin-right: 5px;
            }

            .controls-bottom a:hover, .controls-bottom a:focus {
                background: rgba(204, 204, 204, 0.5);
            }

            video::-internal-media-controls-overlay-cast-button {
                display: none;
            }
        </style>

                error.style.display = 'none';
                mcast.style.display = 'none';
                setTitle(title);
            }
            function Progress() {
                if (!session) {
                    if (video.readyState > 2) {
                        if (video.paused) {
                            Play();
                        }
                    }
                }
            }
            function Playing() {
                Hwait();
                Herror();
                Hplay();
                startDelay();
            }
            function Waiting() {
                if (session) {
                    Hwait();
                    return;
                }
                if (video.readyState > 1) {
                    return;
                }
                Swait();
            }
            function scrollB() {
                Menu();
                elmnt.scrollTop += 40;
            }
            function scrollT() {
                Menu();
                elmnt.scrollTop -= 40;
            }
            function startDelay() {
                delay = setTimeout(Hmenu, 10000);
            }
            function resetDelay() {
                clearTimeout(delay);
            }
            function Menu() {
                Smenu();
                resetDelay();
                startDelay();
                /*code = event.keyCode; if(!session){if(video.readyState > 2){if(video.paused){try{Play();} catch(e) {  }}}}*/
            }
            function Timeupdate() {
                if (fatalerror) {
                    return;
                }
                if (video.readyState > 0) {
                    if (!video.paused) {
                        Hplay();
                    }
                }
                if (video.readyState > 1) {
                    if (!video.paused) {
                        Hwait();
                    }
                }
                if (navigator.userAgent.match(/iPhone/i)) {
                    return;
                }
                if (video.readyState > 2) {
                    if (video.paused) {
                        try {
                            Play();
                        } catch (e) {/**/
                        }
                    }
                }
            }

            function setTitle(str) {
                head.innerHTML = '<a href="javascript:window.history.back();"><i class="material-icons">&#xe5cb;</i></a><span>' + str + '</span>';
                document.title = str;
            }
            function Player(source, name, poster) {
                Herror();
                Swait();
                title = name;
                setTitle(title);
                fatalerror = null;
                error.innerHTML = '<h3>EL CANAL NO EST√Å DISPONIBLE, INTENTA MAS TARDE.</h3>';
                try {
                    hls.destroy();
                    hls.detachMedia();
                } catch (e) {/* */
                }
                if (session) {
                    destroy();
                }
                var type = "video/mp4";
                if (source.match(/.webm/i)) {
                    type = "video/webm";
                }
                if (source.match(/.mp3/i)) {
                    type = "audio/mpeg";
                }
                if (source.match(/.aac/i)) {
                    type = "audio/mp4";
                }
                if (source.match(/.mp4/i)) {
                    type = "video/mp4";
                }
                if (source.match(/.m3u8/i)) {
                    type = "application/vnd.apple.mpegurl";
                }
                if (poster != null)
                    try {
                        video.poster = poster;
                    } catch (e) {
                        video.poster = '';
                    }
                else {
                    video.poster = '';
                }
                if (Hls.isSupported() && source.match(/.m3u8/i)) {
                    hls = new Hls({
                        manifestLoadingTimeOut: 2e4,
                        manifestLoadingMaxRetry: 4,
                        /*debug: true,*/
                    });
                    hls.autoLevelEnabled = true;
                    hls.bandwidthEstimate = 2500000;
                    hls.loadSource(source);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        Playing();
                        Play();
                    });
                    hls.on(Hls.Events.ERROR, function(event, data) {
                        if (data.fatal) {
                            switch (data.type) {
                            case Hls.ErrorTypes.DOWNLOAD_ERROR:
                                console.error('Error al descargar un segmento del flujo HLS');
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                console.error('Error de red al cargar el flujo HLS');
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MANIFEST_LOAD_ERROR:
                                console.error('Error al cargar el manifiesto del flujo HLS');
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.LEVEL_LOAD_ERROR:
                                console.error('Error al cargar una lista de reproducci√≥n del flujo HLS');
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                console.error('Error de medios al cargar el flujo HLS');
                                hls.recoverMediaError();
                                break;
                            case Hls.ErrorTypes.MANIFEST_PARSE_ERROR:
                                console.error('Error de an√°lisis del manifiesto del flujo HLS');
                                hls.recoverMediaError();
                                break;
                            case Hls.ErrorTypes.BUFFER_APPEND_ERROR:
                                console.error('Error al agregar un segmento al b√∫fer de reproducci√≥n');
                                hls.recoverMediaError();
                                break;
                            case Hls.ErrorTypes.KEY_LOAD_ERROR:
                                console.error('Error al cargar la clave de descifrado');
                                hls.recoverMediaError();
                                break;
                            case Hls.ErrorTypes.BUFFER_FORMAT_ERROR:
                                console.error('Error de formato al analizar un segmento del flujo HLS');
                                hls.recoverMediaError();
                                break;
                            default:
                                console.error('Error fatal al cargar el flujo HLS');
                                hls.destroy();
                                Serror();
                                break;
                            }
                        }
                    });
                    return;
                }
                if (video.canPlayType(type)) {
                    video.src = source;
                    video.load();
                    video.addEventListener('loadedmetadata', function() {
                        Playing();
                        Play();
                    });
                    return;
                }
                error.innerHTML = '<h3>CONTENIDO NO SOPORTADO POR EL NAVEGADOR</h3>';
                Serror();
            }

            function Chanels(chanel) {
                Streams.forEach(function(element) {
                    if (element['m3u8'] == chanel) {
                        source = element['url'];
                        title = element['name'];
                        poster = element['poster'];
                    }
                    elmnt.innerHTML += '<a id="ID' + element['m3u8'] + '" onclick="Player(' + "'" + element['url'] + "','" + element['name'] + "'" + ')" href="javascript:void(0)" class="listepic-link" > ' + element['name'] + ' </a>';
                });
                if (source) {
                    Player(source, title, poster);
                }
            }

            var chan = window.location.hash.substr(1);
            if (Streams != null) {
                Chanels(chan);
            }
            Smenu();
            try {
                $('#listaL').animate({
                    scrollTop: $('#ID' + chan).offset().top - $('#listaL').offset().top - 15
                }, 5000);
            } catch (e) {/**/
            }

            function SendError(message) {
                return;
            }

            window.onload = function() {
                document.oncontextmenu = function() {
                    return false;
                }
                try {
                    video.removeAttribute('controls');
                } catch (e) {/**/
                }
                if (player.addEventListener) {
                    video.addEventListener("playing", Playing);
                    video.addEventListener("waiting", Waiting);
                    video.addEventListener("interruptend", Serror);
                    video.addEventListener("error", Serror);
                    video.addEventListener("progress", Progress);
                    video.addEventListener('play', Hplay);
                    try {
                        document.addEventListener("click", Menu);
                    } catch (e) {/**/
                    }
                    try {
                        window.addEventListener("keyup", Menu);
                    } catch (e) {/**/
                    }
                    try {
                        document.addEventListener("mousemove", Menu);
                    } catch (e) {/**/
                    }
                    try {
                        window.addEventListener("keypress", Menu);
                    } catch (e) {/**/
                    }
                    try {
                        window.addEventListener("keydown", Menu);
                    } catch (e) {/**/
                    }
                }
                setInterval(Timeupdate, 1000);
            }
        </script>
    </body>
</html>
